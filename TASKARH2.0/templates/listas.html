{% extends "layout.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">TASKARH</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="/logout">Cerrar sesi칩n</a>
        </div>
      </div>
    </div>
  </nav>
<div class="container mx-auto my-5 py-5 text-center">
    <div class="row py-5">
        <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10 mx-auto my-auto">
            <div class="card">
                <div class="card-body bg-dark text-light rounded">
                    <form action="/addtask" method="POST">
                        <h4 class="card-title fw-bold">LISTA DE TAREAS</h4>
                        
                            <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 mx-auto mb-4">
                                <label for="addtask" class="form-label fw-semibold">A침adir Tarea</label>
                                <div class="row">
                                    <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 mx-auto mb-4">
                                        <input type="text" name="envio" class="form-control" id="addtask" placeholder="A침adir Tarea" autofocus>
                                    </div>
                                    <div class="d-grid gap-2 col-sm-4 col-md-4 col-lg-4 col-xl-4 mx-auto mb-4">
                                        <button type="submit" class="btn btn-success">A침adir Tarea</button>
                                    </div>
                                </div>
                            </div>  
                    </form>
                    <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 mx-auto mb-4">
                        <div class="row">
                        {% for i in lista %}
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-4">
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center ">
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <span class="{% if i.done %}done{% endif %}">{{ i.content }}</span>
                                    </div>
                                    <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                        <a class="btn btn-success" href="/donetask/{{i.id}}">Completada</a>
                                    </div>
                                    <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                        <a class="btn btn-danger" href="/deltask/{{i.id}}">Borrar Tarea</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        {% endfor %} 
                        </div>
                    </div>  
                                      
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
